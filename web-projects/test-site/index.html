<!--文档类型-->
<!--用来链接一些HTML编写守则-->
<!DOCTYPE html>
<!--html元素，包含了整个页面的内容。有时也被称为根元素-->
<html>
    <!--head元素，放置的内容不是展现给用户的，而是包含例如面向搜索引擎的搜索关键字、页面描述、css样式表和字符编码声明等-->
  <head>
    <link href="https://fonts.font.im/css?family=Open+Sans" rel="stylesheet" type="text/css"> 
    <!--这个元素制定了当前文档使用UTF-8字符编码-->
    <meta charset="utf-8">
    <!--title元素，这个元素设置页面的标题，显示在浏览器标签页上，同事作为收藏网页的描述文字-->
    <title>My test page</title>
  </head>
  <!--连接css-->
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <!--body元素，包含期望让用户在访问页面时看到的内容，可以是文本、图像、视频、游戏、可播放的音轨或其他内容-->
  <body>
    <h1>主标题</h1>
    <!--替换文字属性alt，是图像的描述内容，用于当图像不能被用户看见时显示--> 
    <img src="images/image1.png" alt="测试图片">
    <p>这是一个段落</p>

    <ul>
        <li>无序元素1</li>
        <li>无序元素2</li>
        <li>无序元素3</li>
    </ul>

    <ol>
        <li>有序元素1</li>
        <li>有序元素2</li>
        <li>有序元素3</li>
    </ol>
    <p>这是第二个段落</p>
    <a href="https://www.mozilla.org/zh-CN/about/manifesto/">宣言</a>
  </body>
</html>
